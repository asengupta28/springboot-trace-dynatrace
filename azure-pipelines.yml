- task: UsePythonVersion@0
  displayName: 'Install Python with UsePythonVersion@0'
  inputs:
    versionSpec: '3.13'
    architecture: 'x64'

- task: Bash@3
  displayName: 'Install pip with python get-pip.py'
  inputs:
    targetType: 'inline'
    script: |
      python get-pip.py

