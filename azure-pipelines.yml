# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
  batch: true
  branches:
    include:
    - master
    - develop

pool:
  name: "Hosted"
  vmImage: ubuntu-latest'

steps:
- task: Bash@3
  displayName: "Display intermediate artifacts"
  inputs:
    targetType: 'inline'
    script: |
      arguments: pth=$(System.DefaultWorkingDirectory)
      pwd
      #echo "Target path: " $pth
      #cd $pth
      ls
      arguments: pth=$(System.DefaultWorkingDirectory)/$(appdir)
      echo "Target path: " $pth
      cd $pth
      ls
      arguments: pth=$(System.DefaultWorkingDirectory)/$(appdir)/target
      echo "Target path: " $pth
      cd $pth
      ls
      
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    # testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

