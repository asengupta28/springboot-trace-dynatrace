
trigger:
  batch: true
  branches:
    include:
    - master
    #- develop

pool:
  name: "Self-Hosted-LIN-Agent-Pool-Avijit"
  # "Hosted"
  vmImage: ubuntu-latest'

steps:
- task: Bash@3
  displayName: "Display intermediate artifacts"
  inputs:
    targetType: 'inline'
    script: |
      pwd
      pth=$(System.DefaultWorkingDirectory)
      ls
      echo "cd path: " $pth
      cd $pth
      ls
