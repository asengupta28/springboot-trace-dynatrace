- task: Bash@3
  displayName: "Display intermediate artifacts"
  inputs:
    targetType: 'inline'
    script: |
      pwd
      pth=$(System.DefaultWorkingDirectory)
      ls
      echo "cd path: " $pth
      cd $pth
      ls
      echo "------------ ls target -------------"
      pwd
      pth=$(System.DefaultWorkingDirectory)/target
      ls
      echo "Target path: " $pth
      cd $pth
      ls

